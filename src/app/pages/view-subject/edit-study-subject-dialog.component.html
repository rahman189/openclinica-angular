<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h1 mat-dialog-title>
  Edit Study Subject
</h1>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="subjectForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
      <mat-label>Study Subject</mat-label>
      <input matInput placeholder="Study Subject" formControlName="label">
      <mat-error *ngIf="checkErrors('label', 'required')">Study Subject is required</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Secondary Label</mat-label>
      <input matInput placeholder="Secondary Label" formControlName="secondaryLabel">
      <mat-error *ngIf="checkErrors('secondaryLabel', 'required')">Secondary Label is required</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Enrollment Date</mat-label>
      <input matInput [matDatepicker]="pickerBirth" formControlName="enrollmentDate">
      <mat-datepicker-toggle matSuffix [for]="pickerBirth"></mat-datepicker-toggle>
      <mat-datepicker #pickerBirth></mat-datepicker>
      <mat-error *ngIf="checkErrors('enrollmentDate', 'required')">Enrollment Date is required</mat-error>
    </mat-form-field>
    
  </form>
</div>
<div mat-dialog-actions style="float: right;">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSubmit()" [disabled]="loading">Update</button>
</div>
